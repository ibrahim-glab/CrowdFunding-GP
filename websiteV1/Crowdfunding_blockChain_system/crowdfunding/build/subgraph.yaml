specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: CampaignFactory
    network: sepolia
    source:
      address: "0x7d59FDDfF59e17Db6e164F393C38F94EB360Bc1b"
      abi: CampaignFactory
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - CampaignCreated
      abis:
        - name: CampaignFactory
          file: CampaignFactory\abis\CampaignFactory.json
      eventHandlers:
        - event: CampaignCreated(indexed address,indexed address)
          handler: handleCampaignCreated
      file: CampaignFactory\CampaignFactory.wasm
